<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="head">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="value" type="text" placeholder="0">
            <button id="convert">Convert</button>
        </div>
        <div class="main">
        <div class="length">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 liter = 0.000 gallons | 0 gallon = 0.000 liters</p>
        </div>
        <div class="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
